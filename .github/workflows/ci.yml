name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-docs:
    name: Sync Documentation
    runs-on: ubuntu-latest
    # Only run on PRs (not main branch pushes)
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "src/api/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: src/api
        run: uv sync --frozen

      - name: Export system properties
        run: |
          cd src/api
          uv run python ../../scripts/export-system-properties.py

      - name: Check for changes
        id: check_changes
        run: |
          # Check if file exists and has changes (covers both new files and modifications)
          if git diff --quiet website/src/data/system-properties.json && \
             git ls-files --error-unmatch website/src/data/system-properties.json > /dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… system-properties.json is up to date"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ system-properties.json needs updating"
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/src/data/system-properties.json
          git commit -m "docs: auto-update system-properties.json from value_objects.py

          ðŸ¤– This file is auto-generated by CI to keep documentation in sync with code.
          Source: src/api/graph/domain/value_objects.py
          Generator: scripts/export-system-properties.py"
          git push

  test:
    needs: sync-docs
    # Always run on main, or run on PRs after sync-docs completes
    if: always() && (github.event_name == 'push' || needs.sync-docs.result == 'success')
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: apache/age:release_PG17_1.6.0
        env:
          POSTGRES_USER: kartograph
          POSTGRES_PASSWORD: kartograph_dev_password
          POSTGRES_DB: kartograph
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kartograph"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "src/api/uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: src/api
        run: uv sync --frozen

      - name: Run ruff (linter)
        working-directory: src/api
        run: uv run ruff check .

      - name: Run ruff (formatter check)
        working-directory: src/api
        run: uv run ruff format --check .

      - name: Run mypy (type checker)
        working-directory: src/api
        run: uv run mypy --ignore-missing-imports .

      - name: Run pytest
        working-directory: src/api
        env:
          KARTOGRAPH_DB_HOST: localhost
          KARTOGRAPH_DB_PORT: 5432
          KARTOGRAPH_DB_DATABASE: kartograph
          KARTOGRAPH_DB_USERNAME: kartograph
          KARTOGRAPH_DB_PASSWORD: kartograph_dev_password
          KARTOGRAPH_DB_GRAPH_NAME: test_graph
        run: uv run pytest -v
