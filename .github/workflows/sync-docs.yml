name: Sync Documentation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/api/graph/domain/value_objects.py'
      - 'scripts/export-system-properties.py'
  push:
    branches:
      - main
    paths:
      - 'src/api/graph/domain/value_objects.py'
      - 'scripts/export-system-properties.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-system-properties:
    name: Generate and commit system-properties.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "src/api/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: src/api
        run: uv sync --frozen

      - name: Export system properties
        run: |
          cd src/api
          uv run python ../../scripts/export-system-properties.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet website/src/data/system-properties.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ system-properties.json is up to date"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù system-properties.json needs updating"
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/src/data/system-properties.json
          git commit -m "docs: auto-update system-properties.json from value_objects.py

          ü§ñ This file is auto-generated by CI to keep documentation in sync with code.
          Source: src/api/graph/domain/value_objects.py
          Generator: scripts/export-system-properties.py"
          git push
