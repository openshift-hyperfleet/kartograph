name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: apache/age:release_PG17_1.6.0
        env:
          POSTGRES_USER: kartograph
          POSTGRES_PASSWORD: kartograph_dev_password
          POSTGRES_DB: kartograph
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kartograph"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SpiceDB
        run: |
          docker run -d --name spicedb \
            --network host \
            -e SPICEDB_GRPC_PRESHARED_KEY=test_key \
            authzed/spicedb:v1.48.0 serve-testing
          # Wait for SpiceDB to be ready
          sleep 5

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "src/api/uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: src/api
        run: uv sync --frozen

      - name: Run Alembic migrations
        working-directory: src/api
        env:
          KARTOGRAPH_DB_HOST: localhost
          KARTOGRAPH_DB_PORT: 5432
          KARTOGRAPH_DB_DATABASE: kartograph
          KARTOGRAPH_DB_USERNAME: kartograph
          KARTOGRAPH_DB_PASSWORD: kartograph_dev_password
        run: uv run alembic upgrade head

      - name: Load SpiceDB schema
        working-directory: src/api
        run: |
          docker run --rm --network host \
            -v $PWD/shared_kernel/authorization/spicedb/schema.zed:/schema/schema.zed:ro \
            -e ZED_ENDPOINT=localhost:50051 \
            -e ZED_TOKEN=test_key \
            authzed/zed:latest schema write --insecure /schema/schema.zed

      - name: Run ruff (linter)
        working-directory: src/api
        run: uv run ruff check .

      - name: Run ruff (formatter check)
        working-directory: src/api
        run: uv run ruff format --check .

      - name: Run mypy (type checker)
        working-directory: src/api
        run: uv run mypy --ignore-missing-imports .

      - name: Run pytest
        working-directory: src/api
        env:
          KARTOGRAPH_DB_HOST: localhost
          KARTOGRAPH_DB_PORT: 5432
          KARTOGRAPH_DB_DATABASE: kartograph
          KARTOGRAPH_DB_USERNAME: kartograph
          KARTOGRAPH_DB_PASSWORD: kartograph_dev_password
          KARTOGRAPH_DB_GRAPH_NAME: test_graph
          SPICEDB_ENDPOINT: localhost:50051
          SPICEDB_PRESHARED_KEY: test_key
        run: uv run pytest -v
