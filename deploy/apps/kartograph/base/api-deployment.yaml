apiVersion: apps/v1
kind: Deployment
metadata:
  name: kartograph-api
  labels:
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: kartograph-api
      initContainers:
        # Wait for database migrations to complete
        - name: wait-for-db-migrate
          image: ghcr.io/groundnuty/k8s-wait-for:no-root-v2.0
          imagePullPolicy: IfNotPresent
          args:
            - "job"
            - "kartograph-db-migrate"
        # Wait for SpiceDB schema to be loaded
        - name: wait-for-spicedb-schema
          image: ghcr.io/groundnuty/k8s-wait-for:no-root-v2.0
          imagePullPolicy: IfNotPresent
          args:
            - "job"
            - "kartograph-spicedb-schema"
      containers:
        - name: api
          image: quay.io/redhat-user-workloads/kartograph-tenant/kartograph-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            # Database config
            - name: KARTOGRAPH_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_HOST
            - name: KARTOGRAPH_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_PORT
            - name: KARTOGRAPH_DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_DATABASE
            - name: KARTOGRAPH_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_USERNAME
            - name: KARTOGRAPH_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kartograph-db-credentials
                  key: password
            - name: KARTOGRAPH_DB_GRAPH_NAME
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_GRAPH_NAME
            # SpiceDB config
            - name: SPICEDB_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_ENDPOINT
            - name: SPICEDB_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: preshared-key
            - name: SPICEDB_USE_TLS
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_USE_TLS
            # Outbox worker config
            - name: KARTOGRAPH_OUTBOX_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_OUTBOX_ENABLED
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 3Gi
