apiVersion: apps/v1
kind: Deployment
metadata:
  name: kartograph-api
  labels:
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: kartograph-api
      initContainers:
        # Wait for database migrations to complete
        - name: wait-for-db-migrate
          image: bitnami/kubectl:b349e60a6ae2969af84a778c0b976b050a0cc77f4fb6a4ad44307cd0a06e9d8f
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - |
              echo "Waiting for db-migrate job to complete..."
              kubectl wait --for=condition=complete --timeout=300s job/kartograph-db-migrate
              echo "Database migration complete!"
        # Wait for SpiceDB schema to be loaded
        - name: wait-for-spicedb-schema
          image: bitnami/kubectl:b349e60a6ae2969af84a778c0b976b050a0cc77f4fb6a4ad44307cd0a06e9d8f
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - |
              echo "Waiting for spicedb-schema job to complete..."
              kubectl wait --for=condition=complete --timeout=300s job/kartograph-spicedb-schema
              echo "SpiceDB schema loaded!"
      containers:
        - name: api
          image: quay.io/redhat-user-workloads/kartograph-tenant/kartograph-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            # Database config
            - name: KARTOGRAPH_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_HOST
            - name: KARTOGRAPH_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_PORT
            - name: KARTOGRAPH_DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_DATABASE
            - name: KARTOGRAPH_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_USERNAME
            - name: KARTOGRAPH_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kartograph-db-credentials
                  key: password
            - name: KARTOGRAPH_DB_GRAPH_NAME
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_GRAPH_NAME
            # SpiceDB config
            - name: SPICEDB_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_ENDPOINT
            - name: SPICEDB_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: preshared-key
            - name: SPICEDB_USE_TLS
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_USE_TLS
            # Outbox worker config
            - name: KARTOGRAPH_OUTBOX_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_OUTBOX_ENABLED
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 3Gi
