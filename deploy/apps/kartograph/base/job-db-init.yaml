apiVersion: batch/v1
kind: Job
metadata:
  name: kartograph-db-init
  annotations:
    argocd.argoproj.io/sync-options: Force=true,Replace=true
  labels:
    app.kubernetes.io/component: database-init
spec:
  backoffLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/component: database-init
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for Postgres to be ready
        - name: wait-for-postgres
          image: postgres:17-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until pg_isready -h kartograph-postgres -U kartograph; do
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: init
          image: postgres:17-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: PGHOST
              value: kartograph-postgres
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: KARTOGRAPH_DB_USERNAME
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: kartograph-db-credentials
                  key: password
          command:
            - sh
            - -c
            - |
              set -e
              echo "Creating spicedb database if not exists..."
              psql -h $PGHOST -U $PGUSER -d postgres -tc \
                "SELECT 1 FROM pg_database WHERE datname = 'spicedb'" | grep -q 1 || \
                psql -h $PGHOST -U $PGUSER -d postgres -c "CREATE DATABASE spicedb;"
              echo "Database initialization complete!"
