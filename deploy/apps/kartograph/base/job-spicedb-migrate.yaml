apiVersion: batch/v1
kind: Job
metadata:
  name: kartograph-spicedb-migrate
  annotations:
    argocd.argoproj.io/sync-options: Force=true,Replace=true
  labels:
    app.kubernetes.io/component: spicedb-migrate
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/component: spicedb-migrate
    spec:
      serviceAccountName: kartograph-init-waiter
      restartPolicy: OnFailure
      initContainers:
        # Wait for db-init job to complete (spicedb database must exist)
        - name: wait-for-db-init
          image: bitnami/kubectl@sha256:b349e60a6ae2969af84a778c0b976b050a0cc77f4fb6a4ad44307cd0a06e9d8f
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - |
              echo "Waiting for db-init job to complete..."
              kubectl wait --for=condition=complete --timeout=300s job/kartograph-db-init
              echo "DB init complete!"
      containers:
        - name: migrate
          image: authzed/spicedb:v1.48.0
          imagePullPolicy: IfNotPresent
          args:
            - migrate
            - head
          env:
            - name: SPICEDB_DATASTORE_ENGINE
              value: postgres
            - name: SPICEDB_DATASTORE_CONN_URI
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: SPICEDB_DATASTORE_CONN_URI
