apiVersion: batch/v1
kind: Job
metadata:
  name: kartograph-spicedb-migrate
  labels:
    app.kubernetes.io/component: spicedb-migrate
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/component: spicedb-migrate
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for db-init job to complete (spicedb database must exist)
        - name: wait-for-db-init
          image: groundnuty/k8s-wait-for:no-root-v2.0
          imagePullPolicy: IfNotPresent
          args:
            - "job"
            - "kartograph-db-init"
      containers:
        - name: migrate
          image: authzed/spicedb:v1.48.0
          imagePullPolicy: IfNotPresent
          args:
            - migrate
            - head
          env:
            - name: SPICEDB_DATASTORE_ENGINE
              value: postgres
            - name: SPICEDB_DATASTORE_CONN_URI
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: datastore-uri
