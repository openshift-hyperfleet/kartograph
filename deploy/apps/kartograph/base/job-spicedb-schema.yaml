apiVersion: batch/v1
kind: Job
metadata:
  name: kartograph-spicedb-schema
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  labels:
    app.kubernetes.io/component: spicedb-schema
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/component: spicedb-schema
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for SpiceDB migration job to complete
        - name: wait-for-spicedb-migrate
          image: bitnami/kubectl:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - |
              echo "Waiting for spicedb-migrate job to complete..."
              kubectl wait --for=condition=complete --timeout=300s job/kartograph-spicedb-migrate
              echo "Migration complete!"
        # Wait for SpiceDB deployment to be ready
        - name: wait-for-spicedb
          image: authzed/zed:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          command:
            - sh
            - -c
            - |
              echo "Waiting for SpiceDB to be ready..."
              until zed schema read > /dev/null 2>&1; do
                sleep 2
              done
              echo "SpiceDB is ready!"
          env:
            - name: ZED_ENDPOINT
              value: kartograph-spicedb:50051
            - name: ZED_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: preshared-key
            - name: ZED_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_INSECURE
      containers:
        - name: schema
          image: authzed/zed:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          command:
            - zed
            - schema
            - write
            - /schema/schema.zed
          env:
            - name: ZED_ENDPOINT
              value: kartograph-spicedb:50051
            - name: ZED_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kartograph-spicedb-credentials
                  key: preshared-key
            - name: ZED_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: kartograph-config
                  key: SPICEDB_INSECURE
          volumeMounts:
            - name: schema
              mountPath: /schema
              readOnly: true
      volumes:
        - name: schema
          configMap:
            name: kartograph-spicedb-schema
